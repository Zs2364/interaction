<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
	</head>
	<body>
		<script src="https://cdn.bootcss.com/vue/2.5.13/vue.min.js"></script>
		<div id="app">
			<table class="table table-bordered table-striped">
				<tr>
					<th>序号</th>
					<th>物品</th>
					<th>单价</th>
					<th>数量</th>
					<th>小计</th>
				</tr>
				<tr v-for="(fruit,index) in goods">
					<td>{{index+1}}</td>
					<td>{{fruit.name}}</td>
					<td>{{fruit.price}}</td>
					<td>
						<input type="number" min="0" :max="fruit.max" v-model="fruit.num" />
					</td>
					<td>{{getMoney(index)}}</td>
				</tr>	
				<tr>
					<td colspan="4">总计</td>
					<td>{{getTotalMoney()}}</td>
				</tr>
			</table>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data:{
					goods:[{
						name:'苹果',
						price:15,
						num:3,
						max:20,
						
					},{
						name:'香蕉',
						price:15,
						num:4,
						max:30,
					},{
						name:'芒果',
						price:25,
						num:5,
						max:40,
					},{
						name:'草莓',
						price:18,
						num:6,
						max:50,
					}]
				},
				methods:{
					getMoney:function(i){
						return this.goods[i].price*this.goods[i].num;
					},
					getTotalMoney:function(){
						var sum=0;
						for(var i=0;i<this.goods.length;i++){
							sum+=this.goods[i].price*this.goods[i].num;
						}
						return sum;
					},
				}
			});
		</script>
	</body>
</html>
